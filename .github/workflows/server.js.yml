name: Server Deploy

on: 
  push:
    branches: [ master ]
jobs:
  folders:
    name: Server folder creation
    runs-on: ubuntu-latest
    steps:
      - name: Creating server folders ğŸ—‚
        uses: appleboy/ssh-action@master
        with:
          sync: true
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.SSH_DIR }}/dist 
  build:
    name: Building, testing and deploying
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node 15.x ğŸ¥·ğŸ»
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Installing dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ› 
        run: npm run build --if-present

      - name: Unit Tests ğŸ—œ
        run: npm test

      - name: Server build Upload ğŸ‘¾
        uses: nogsantos/scp-deploy@master
        with:
          src: ./server/dist/*
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}/dist
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
      
      - name: package.json && ecosystem.config.js Upload ğŸ§°
        uses: nogsantos/scp-deploy@master
        with:
          src: ./server/package.json ./server/ecosystem.config.js
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
