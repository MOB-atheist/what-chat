name: Server Deploy

on: 
  push:
    branches: [ master ]
jobs:
  folders:
    name: Server folder creation
    runs-on: ubuntu-latest
    steps:
      - name: Creating server folders 🗂
        uses: appleboy/ssh-action@master
        with:
          sync: true
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.SSH_DIR }}/dist 
  build:
    name: Building, testing and deploying
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Use Node 15.x 🥷🏻
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Installing dependencies 📦
        run: npm install

      - name: Build 🛠
        run: npm run build --if-present

      - name: Unit Tests 🗜
        run: npm run test:ci

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@master
        with:
          branches: master

      - name: Server build Upload 👾
        uses: nogsantos/scp-deploy@master
        with:
          src: ./server/dist/*
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}/dist
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
      
      - name: root files Upload 🧰
        uses: nogsantos/scp-deploy@master
        with:
          src:
            ./server/package.json
            ./server/ecosystem.config.js
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
  deploy:
    name: Server deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Server deploy scripts 🌐
        uses: appleboy/ssh-action@master
        with:
          sync: false
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_DIR }}
            npm install --production
            npm stop
            npm start