name: Server Deploy

on: 
  push:
    branches: [ master ]
jobs:
  folders:
    name: Server folder creation
    runs-on: ubuntu-latest
    steps:
      - name: Creating server folders üóÇ
        uses: appleboy/ssh-action@master
        with:
          sync: true
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.SSH_DIR }}/dist 
  build:
    name: Building, testing and deploying
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Use Node 15.x ü•∑üèª
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Installing dependencies üì¶
        run: npm install

      - name: Build üõ†
        run: npm run build --if-present

      - name: Unity Test üóú
        run: npm run test:ci

      - name: Coverage Testing üóú
        run: |
          SUMMARY="$(npm run test:ci -- --coverageReporters='text-summary' | tail -2 | head -1)"
          TOKENS=($SUMMARY)
          echo "COVERAGE=$(echo ${TOKENS[2]})" >> $GITHUB_ENV
          REF=${{ github.ref }}
          echo "github.ref: $REF"
          IFS='/' read -ra PATHS <<< "$REF"
          BRANCH_NAME="${PATHS[1]}_${PATHS[2]}"
          echo $BRANCH_NAME
          echo "BRANCH=$(echo ${BRANCH_NAME})" >> $GITHUB_ENV


      - name: Create Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 372a6422381c896e3eeafd79058737d7
          filename: what-chat__${{ env.BRANCH }}.json
          label: Test Coverage
          message: ${{ env.COVERAGE }}
          color: green
          namedLogo: jest

      - name: Server build Upload üëæ
        uses: nogsantos/scp-deploy@master
        with:
          src: ./server/dist/*
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}/dist
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
      
      - name: root files Upload üß∞
        uses: nogsantos/scp-deploy@master
        with:
          src:
            ./server/package.json
            ./server/ecosystem.config.js
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
  deploy:
    name: Server deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Server deploy scripts üåê
        uses: appleboy/ssh-action@master
        with:
          sync: true
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.SSH_DIR }}
            npm install --production
            npm stop
            npm start